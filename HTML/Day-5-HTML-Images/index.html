<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <header>
        <h1>HTML Images, Table & List</h1>
    </header>
    <main>
        <section>
            <h2>Images</h2>
            <img width="500" height="500" src="./assets/images/mlp-futuristic-robot-artificial-intelligence-concept.jpg"  alt="futuristic robot & artificial intelligence concept images">

            <h3>Responsive Images</h3>
            <picture>
                <source media="(min-width: 992px)" srcset="./assets/images/mlp-futuristic-robot-artificial-intelligence-concept.jpg">
                <source media="(min-width: 576px)" srcset="./assets/images/artificial-intelligence-robotics-perfect-illustrating-futuristic-business-scenarios.jpg">
                <img height="400" src="./assets/images/future-technology.jpg"  alt="futuristic robot & artificial intelligence concept images">
            </picture>
            
            <h3>Image Caption</h3>
            <figure>
                <img width="500" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Mozart_Family_Croce.jpg/1280px-Mozart_Family_Croce.jpg" alt="Wolfgang Amadeus Mozart">
                <figcaption>Wolfgang Amadeus Mozart</figcaption>
            </figure>
        </section>
        <section>
            <h2>Table</h2>
            <table border>
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Employee Name</th>
                        <th>Designation</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.</td>
                        <td>Sohan</td>
                        <td>Sr. Web Developer</td>
                        <td>60,000</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Mohan</td>
                        <td>Sr. HR</td>
                        <td rowspan="2">40,000</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Mohan</td>
                        <td>Sr. HR</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>Geeta</td>
                        <td>Manager</td>
                        <td>80,000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Total</th>
                        <td>1,80,000</td>
                    </tr>
                </tfoot>
                <caption>Employee Table</caption>
            </table>
        </section>
    </main>
</body>
</html>
